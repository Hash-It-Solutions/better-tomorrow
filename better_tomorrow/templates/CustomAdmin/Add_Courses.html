{% extends "CustomAdmin/admin_base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 >Add course</h1>

            <form  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="categoryName"> Enter the course id</label>
                    <input type="text" class="form-control" id="course_id" name="course_id" placeholder=" Enter the course id">
                </div>
                
                
                <div class="form-group">
                    <label for="categoryName"> Enter the course name</label>
                    <input type="text" class="form-control" id="course_name" name="course_name" placeholder=" Enter the course name">
                </div>
                <div class="form-group">
                    <label for="categoryName">Enter the description</label>
                    <textarea type="text" class="form-control" rows="4" cols="50" id="course_description" name="course_description" placeholder="Enter the description"></textarea>
                    
                </div>
                
            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        </div>
    </div>
</div>
{% endblock %}
