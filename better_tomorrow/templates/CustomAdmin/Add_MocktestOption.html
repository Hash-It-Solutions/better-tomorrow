{% extends "CustomAdmin/admin_base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 >Add MocktestOption</h1>

            <form  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="categoryName"> Enter the Option id</label>
                    <input type="text" class="form-control" id="option_id" name="option_id" placeholder=" Enter the option id">
                </div>
                
                
                <div class="form-group">
                    <label for="categoryName"> Enter the question</label>
                    <select name="question" id="question" class="custom-select my-1 mr-sm-2">
                        <option disabled selected>Choose...</option>
                        {% for objs in objs %}
                        <option value="{{objs.id}}">{{objs.question}}</option>
                        {% endfor %}

                    </select>

                </div>

                <div class="form-group">
                    <label for="categoryName"> Enter the option</label>
                    <input type="text" class="form-control" id="option" name="option" placeholder=" Enter the option">
                </div>

                <div class="form-group">
                    <label for="categoryName"> correct or not</label>
                    <input type="checkbox" id="checkbox" name="checkbox" >
                </div>
            
            
            
                <button type="submit" class="btn btn-primary">Submit and add options</button>
                <a href="{% url 'Mocktest_Option_View' %}" class="btn btn-primary">Home</a>
            </form>
        
        </div>
    </div>
</div>
{% endblock %}
