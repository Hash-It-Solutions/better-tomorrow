{% extends "student/base.html" %}

{% block title %}About Us{% endblock %}
{% block content %}

<div class="container">
    <h1>Chosees a Module</h1>
    <div class="row">

        {% for module in modules %}
        <div class="col-3" id="mod_{{module.id}}" style=" margin-right: 30px; border-radius: 10px; margin-bottom: 30px; margin-right: 30px;">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="{{ module.module_image}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ module.module_name }}</h5>
                  <p class="card-text">{{ module.module_description }}</p>
                  <a href="{{ url_for('mocktests',id=module.id)}}" class="btn btn-primary">View MockTests</a>
                </div>
              </div>
        </div>
        <script>
            
            $(document).ready(function(){
                $("#mod_{{module.id}}").hover(function(){
                    $(this).css("box-shadow", "0 0 11px rgba(33,33,33,.2)");
                }, function(){
                    $(this).css("box-shadow", "0 0 0 rgba(33,33,33,.2)");
                });
            });
                </script>
        {% endfor %}
         
    </div>
</div>




  {% endblock %}
