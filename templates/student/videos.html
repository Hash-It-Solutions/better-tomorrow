{% extends "student/base.html" %}

{% block title %}About Us{% endblock %}
{% block content %}


<div class="container">
  <h1>Class Recordings in {{module.module_name}}</h1>


  <div class="row">
    {% for video in videos %}
    <div class="col-4">
      <div class="card" style="border-radius: 10px;">
        <iframe width="420" height="315" class="card-img-top" src="{{ video.video_url }}">
        </iframe>
        <div class="card-body">
          <h5 class="card-title">{{video.video_name}}</h5>
          <p class="card-text">{{ video.video_date.strftime('%dth %a, %B ') }}</p>
        </div>
    
      </div>
    </div>
    
    {% endfor %}
    


</div>

<style>
    .card{
        margin: 10px;
        
      -webkit-box-shadow: 14px 14px 25px 0px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 14px 14px 25px 0px rgba(0, 0, 0, 0.3);
      box-shadow: 14px 14px 25px 0px rgba(0, 0, 0, 0.3);
    }
</style>

{% endblock %}
